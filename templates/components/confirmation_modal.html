<!-- templates/components/confirmation_modal.html -->
<!-- Confirmation Modal for AI Draft Sending -->
<!-- Requires explicit agent approval -->

<div
  id="send-confirmation-modal"
  class="fh-confirmation-modal is-hidden"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop -->
  <div class="fh-confirmation-backdrop" aria-hidden="true"></div>

  <!-- Modal Panel -->
  <div class="fh-confirmation-modal__panel">
    <!-- Header -->
    <div class="fh-modal-header">
      <div class="fh-modal-header-content">
        <div class="fh-modal-icon">
          <!-- Check icon -->
          <svg
            class="fh-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>

        <div>
          <h3 id="modal-title" class="fh-modal-title">Confirm Send</h3>
          <p class="fh-modal-subtitle">
            Review and approve this AI-generated draft
          </p>
        </div>
      </div>

      <button
        type="button"
        id="modal-close-btn"
        class="fh-modal-close-btn"
        aria-label="Close"
      >
        <svg
          class="fh-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="fh-modal-body">
      <!-- Draft Preview -->
      <div class="fh-modal-section">
        <label class="fh-modal-label"> Draft Message </label>

        <div class="fh-modal-draft-container">
          <div id="modal-draft-preview" class="fh-modal-draft-preview"></div>
        </div>
      </div>

      <!-- Recipient -->
      <div class="fh-modal-section">
        <label class="fh-modal-label"> Recipient </label>

        <div class="fh-modal-recipient">
          <svg
            class="fh-icon fh-icon-sm"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>

          <span id="modal-recipient-email"></span>
        </div>
      </div>

      <!-- Warning -->
      <div class="fh-modal-warning">
        <svg class="fh-icon fh-icon-sm" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>

        <div>
          <p class="fh-modal-warning-title">Agent Approval Required</p>
          <p class="fh-modal-warning-text">
            This message was generated by AI. Please review carefully before
            sending.
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="fh-modal-footer">
      <div class="fh-modal-hint">
        Press <span class="fh-kbd">Esc</span> to cancel
      </div>

      <div class="fh-modal-actions">
        <button
          type="button"
          id="modal-cancel-btn"
          class="fh-modal-btn fh-modal-btn--cancel"
        >
          Cancel
        </button>

        <button
          type="button"
          id="modal-confirm-btn"
          class="fh-modal-btn fh-modal-btn--confirm"
        >
          <span id="confirm-btn-text">Send Message</span>

          <svg
            id="confirm-btn-spinner"
            class="fh-spinner is-hidden"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
              opacity="0.25"
            />
            <path d="M4 12a8 8 0 018-8" fill="currentColor" opacity="0.75" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
