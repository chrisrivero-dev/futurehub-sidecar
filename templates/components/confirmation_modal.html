<!-- templates/components/confirmation_modal.html -->
<!-- Confirmation Modal for AI Draft Sending - Day 5 -->
<!-- Requires explicit agent approval, keyboard-safe -->

<div
  id="send-confirmation-modal"
  class="hidden fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>

  <!-- Modal Container -->
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-start justify-between">
          <div class="flex items-center space-x-3">
            <div
              class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div>
              <h3 id="modal-title" class="text-lg font-semibold text-gray-900">
                Confirm Send
              </h3>
              <p class="text-sm text-gray-500 mt-1">
                Review and approve this AI-generated draft
              </p>
            </div>
          </div>
          <button
            type="button"
            id="modal-close-btn"
            class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="px-6 py-4 max-h-96 overflow-y-auto">
        <!-- Draft Preview -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Draft Message
          </label>
          <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg">
            <div
              id="modal-draft-preview"
              class="text-sm text-gray-700 whitespace-pre-wrap"
            ></div>
          </div>
        </div>

        <!-- Recipient Info -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Recipient
          </label>
          <div class="flex items-center space-x-2 text-sm text-gray-600">
            <svg
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
            <span id="modal-recipient-email"></span>
          </div>
        </div>

        <!-- Warning Notice -->
        <div class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
          <div class="flex items-start space-x-3">
            <svg
              class="w-5 h-5 text-yellow-600 flex-shrink-0 mt-0.5"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="flex-1">
              <p class="text-sm font-medium text-yellow-800">
                Agent Approval Required
              </p>
              <p class="text-xs text-yellow-700 mt-1">
                This message was generated by AI. Please review carefully before
                sending to the customer.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
        <div class="flex items-center justify-between">
          <div class="text-xs text-gray-500">
            Press
            <kbd
              class="px-2 py-1 bg-white border border-gray-300 rounded text-gray-700 font-mono"
              >Esc</kbd
            >
            to cancel
          </div>
          <div class="flex items-center space-x-3">
            <button
              type="button"
              id="modal-cancel-btn"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            >
              Cancel
            </button>
            <button
              type="button"
              id="modal-confirm-btn"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              <span id="confirm-btn-text">Send Message</span>
              <svg
                id="confirm-btn-spinner"
                class="hidden animate-spin ml-2 h-4 w-4 text-white inline"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
